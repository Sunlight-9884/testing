<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var string = prompt("Please write Revesing name");
      var arr = string.length;
      var rev = "";
      for (var i = arr - 1; i >= 0; i--) {
        rev += string[i];
      }
      console.log(string + "  <reversed> =>" + rev);
    </script>
  </head>
  <body></body>
</html>
